<body>
  <div id="voucher">

    <!-- Header -->
    <div class="header">
      <!-- Left: Company Name -->

      <!-- Center: Logo -->

      <!-- Right: Date & Voucher -->

    <!-- Title -->
    <h3 class="center-text">RECEIPT VOUCHER</h3>

    <!-- Form Area -->
    <div class="form-center">

    <!-- Buttons -->
    <div class="action-bar no-print">

    </div>
  </div>

  <script>
    // Convert numbers to words
    function convertToWords(num) {
      const words = numToWords(parseInt(num));
      document.getElementById("amountWords").value = "SR. " + words + " Only";
    }

    function numToWords(num) {
      const ones = [
        "",
        "One",
        "Two",
        "Three",
        "Four",
        "Five",
        "Six",
        "Seven",
        "Eight",
        "Nine",
      ];
      const tens = [
        "",
        "",
        "Twenty",
        "Thirty",
        "Forty",
        "Fifty",
        "Sixty",
        "Seventy",
        "Eighty",
        "Ninety",
      ];
      const teens = [
        "Ten",
        "Eleven",
        "Twelve",
        "Thirteen",
        "Fourteen",
        "Fifteen",
        "Sixteen",
        "Seventeen",
        "Eighteen",
        "Nineteen",
      ];
      if (isNaN(num) || num === 0) return "Zero Riyals";
      let word = "";
      if (Math.floor(num / 1000) > 0) {
        word += numToWords(Math.floor(num / 1000)) + " Thousand ";
        num %= 1000;
      }
      if (Math.floor(num / 100) > 0) {
        word += ones[Math.floor(num / 100)] + " Hundred ";
        num %= 100;
      }
      if (num > 0) {
        if (num < 10) word += ones[num];
        else if (num < 20) word += teens[num - 10];
        else {
          word += tens[Math.floor(num / 10)];
          if (num % 10 > 0) word += " " + ones[num % 10];
        }
      }
      return word.trim() + " Riyals";
    }

    // RV Number Auto-Increment
    function loadRVNumber() {
      let rv = localStorage.getItem("rv_no") || "RV-000";
      let number = parseInt(rv.split("-")[1]) + 1;
      let newRV = "RV-" + number.toString().padStart(3, "0");
      document.getElementById("rvno").innerText = newRV;
      localStorage.setItem("rv_no", newRV);
      return newRV;
    }

    // Show last saved RV No. on page load
    window.onload = function () {
      document.getElementById("rvno").innerText =
        localStorage.getItem("rv_no") || "RV-001";
    };

    // Print + Increment RV
    function handlePrint() {
      loadRVNumber();
      window.print();
    }

    // Download PDF + Increment RV
    document
      .getElementById("downloadPdf")
      .addEventListener("click", () => {
        const { jsPDF } = window.jspdf;
        let currentRV = loadRVNumber();
        const doc = new jsPDF("p", "pt", "a4");
        doc.html(document.querySelector("#voucher"), {
          callback: function (doc) {
            doc.save(currentRV + ".pdf");
          },
          x: 20,
          y: 20,
          width: 555,
        });
      });
  </script>
</body>
</html>
