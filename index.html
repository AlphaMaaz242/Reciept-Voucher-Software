<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Receipt Voucher - White Diamond Art Co.</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="voucher-container">

    <!-- Header -->
    <div class="voucher-header">
      <div class="header-top">
        <!-- Left: Company Name -->
        <div class="company-name-box">
          <h2>White Diamond Art Co.</h1>
          <h2>شركة وايت دايموند للفنون</h2>
        </div>

        <!-- Center: Logo -->
        <div class="logo-box">
          <img src="Voucher Logo.jpg" alt="Company Logo" class="company-logo" />
        </div>

        <!-- Right: Date & RV No -->
        <div class="voucher-meta">
          <label for="date">Date:</label>
          <input type="date" id="date" />
          <br />
          <label for="rvNo">RV No.:</label>
          <input type="text" id="rvNo" />
        </div>
      </div>

      <!-- Title -->
      <div class="voucher-title-center">
        <h2>سند قبض</h2>
        <h2>RECEIPT VOUCHER</h2>
      </div>

      <hr class="header-line" />
    </div>

    <!-- Voucher Info -->
    <div class="voucher-details">
      <div class="row">
        <label>Buyer's Company Name:</label>
        <input type="text" id="buyerName" />
      </div>

      <div class="row">
        <label>Amount (SAR):</label>
        <input type="number" id="amount" oninput="convertAmountToWords()" />
      </div>

      <div class="row">
        <label>Cheque No.:</label>
        <input type="text" id="chequeNo" />

        <label>Cheque Date:</label>
        <input type="date" id="chequeDate" />
      </div>

      <div class="row">
        <label>Bank Name:</label>
        <input type="text" id="bankName" />
      </div>

      <div class="row">
        <label>Against Invoice:</label>
        <input type="text" id="againstInvoice" />
      </div>

      <div class="row">
        <label>Amount in Words:</label>
        <input type="text" id="amountWords" readonly />
      </div>

      <div class="row">
        <label>Remarks:</label>
        <input type="text" id="remarks" />
      </div>
    </div>

    <!-- Signature -->
    <div class="signature-section">
      <div>Receiver's Signature:</div>
      <div class="signature-line"></div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button onclick="window.print()">Print</button>
      <button onclick="window.location.reload()">Reset</button>
       <a href="voucher.html" style="padding: 8px 16px; margin-left: 8px; background-color:#007bff; color: white; text-decoration:none; border-radius:4px;">History</a>
    </div>

  </div>

  <!-- Footer -->
  <div class="voucher-footer">
    Building No-2394, Street No-23, Al Khobar Al Jonubiyah, Postal Code-34611,<br />
    Mob: +966 56 530 9581 / +966 53 721 8050
  </div>
  <script src="script.js"></script>
</body>
</html>
